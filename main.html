<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semantic Navbar & Audios</title>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <!-- Part 1: Semantic Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Part 2: Audio Section -->
  <section>
    <h2>3 random audios</h2>

    <div>
      <p>Track 1: Kangaroo MusiQue - The Neverwritten Role Playing Game</p>
      <audio controls aria-label="Track 1">
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div>
      <p>Track 2: Epoq - Lepidoptera</p>
      <audio controls aria-label="Track 2">
        <source src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div>
      <p>Track 3: Paza Moduless</p>
      <audio controls aria-label="Track 3">
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>
</body>
</html>
